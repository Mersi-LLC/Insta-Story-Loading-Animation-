apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

def siteUrl = 'https://github.com/rnkdsh/InsLoadingAnimation'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 6
        versionName "2.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.1.0-alpha05"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.core:core-ktx:1.2.0-alpha01"
    testImplementation "androidx.test:runner:1.2.0-beta01"
    testImplementation "androidx.test.espresso:espresso-core:3.2.0-beta01"
}

publish {
    userOrg = 'qintong000'
    groupId = 'com.qintong'
    artifactId = 'insLoadingAnimation'
    publishVersion = '1.1.0'
    desc = "Imitation of instagram and weibo loading animation "
    website = siteUrl
}